<!DOCTYPE html>
<html lang="en">

<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

  <!-- should this be at the bottom? -->
  <script src="https://use.fontawesome.com/a551ea5b42.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/bootstrap-overrides.css">
</head>

<body>
  <header>
    <!-- The push class will move columns to the right while the pull class will move columns to the left. -->
    <nav class="container-fluid">
      <div class="row">
        <!-- cart natural (mobile) position is at the top (or left).  When md size, push it 11 columns to the right. -->
        <div class="cart-info col-md-1 menuItem col-md-push-11">
          <i class="fa fa-shopping-cart" data-toggle="modal" data-target="#myModal" aria-hidden="true"><span class="badge">0</span></i>
        </div>
        <div class="col-md-4 menuItem col-md-pull-1"><a href="#">Hats</a></div>
        <div class="col-md-4 menuItem col-md-pull-1"><a href="#">Gloves</a></div>
        <div class="col-md-3 menuItem col-md-pull-1"><a href="#">Scarves</a></div>
      </div>
    </nav>

    <img src="images/logo-scarfcat.png" alt="dapper cartoon cat wearing a scarf">
    <h1 class="logo-text">
      <span class="logo-w">W</span>inter
      <span class="logo-w">W</span>ear
      <span class="line-break">
        <span class="logo-w">W</span>arehouse
      </span>
    </h1>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-md-2 mailing-list">
          <form id="mail-form" class="">
            <div class="form-group">
              <label for="email">Sign up for our mailing list:</label>
              <input type="email" id="email" name="email" class="form-control">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-xs input-aside">
          </form>
          <label id="aside-message"></label>
          <div id="alert_placeholder">
          </div>
        </aside>

        <!--
        <aside class="col-md-2">
          <label class="block">Filter by:</label>
            <select class="block input-aside" id="filterSelect" name="filter">
              <option value="">Choose One</option>
              <option value="p">Price</option>
              <option value="f">Free Shipping</option>
              <option value="b">Brand</option>
            </select>
          <input type="button" value="Sort" id="sort" name="sort" class="btn btn-primary btn-xs input-aside">
        </aside>-->

        <section class="col-md-10">
          <h2>Scarves</h2>
          <div id="item-container" class="item-container">
            <!-- products will dynamically be loaded here -->
          </div>
        </section>
      </div>
      <!-- end row -->
    </div>

      <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Your Cart</h4>
          </div>
          <div class="modal-body">
            <table id="cartTable" class="table table-bordered">
              <thead>
                <tr class="headerRow">
                  <th>Id</th>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Remove</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <!-- end container -->
  </main>

  <!-- modal product detail section -->
  <div class="modal fade" id="prodDetail" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <img src="placeholder" alt="" class="modal-image">
            <p class="modal-description">Description goes here</p>
            <p class="modal-price"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
